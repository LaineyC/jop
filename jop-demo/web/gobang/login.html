<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登陆</title>
    <link type="text/css" rel="stylesheet" href="/library/bootstrap/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="/library/bootstrap/css/bootstrap-theme.min.css"/>
    <link type="text/css" rel="stylesheet" href="/gobang/login.css"/>
    <script type="text/javascript" src="/library/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/library/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="/library/jquery.json/jquery.json.js"></script>
    <script type="text/javascript" src="/library/jquery.encoding/jquery.encoding.js"></script>
    <script type="text/javascript" src="/jop/JopClient.js"></script>
    <script type="text/javascript" src="/gobang/login.js"></script>
</head>
<body class="bg-info">
<div class="container" id="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">登陆</div>
            <div class="panel-body bg-info">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="username">用户名</label>
                        <div class="col-sm-4">
                            <input type="text" id="username" class="form-control input-sm" placeholder="请填写用户名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="password">密码</label>
                        <div class="col-sm-4">
                            <input type="text" id="password" class="form-control input-sm" placeholder="请填写密码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-2">
                            <a class="btn btn-primary input-sm" id="login-btn" href="javascript:void(0);" role="button">登陆</a>
                        </div>
                        <div class="col-sm-6 text-danger" id="message"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
